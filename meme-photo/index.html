<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Photo - Chrome Extension</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.7;
            color: #282d27;
            background-color: #fcf7e1;
            text-align: center;
        }
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 16px 0;
            margin-bottom: 32px;
            border-bottom: 1px solid rgba(40,45,39,.1);
        }
        .navbar a {
            color: #282d27;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .navbar a:hover {
            color: #5a9f4d;
            background-color: rgba(40,45,39,.1);
        }
        .navbar a.active {
            color: #5a9f4d;
            border-bottom: 2px solid #5a9f4d;
            border-radius: 6px 6px 0 0;
        }
        h1 {
            color: #5a9f4d;
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        .tagline {
            color: rgba(40,45,39,.8);
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-top: 32px;
        }
        .links a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5a9f4d;
            color: #fffdf6;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .links a:hover {
            opacity: 0.9;
        }
        .links a.secondary {
            background-color: transparent;
            color: #5a9f4d;
            border: 2px solid #5a9f4d;
        }
        .links a.secondary:hover {
            background-color: rgba(40,45,39,.1);
        }
        footer {
            margin-top: 60px;
            color: rgba(40,45,39,.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="./" class="active">Home</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </nav>

    <h1>Meme Photo</h1>
    <p class="tagline">Upload images to Google Photos with a single right-click</p>

    <div class="links">
        <a href="privacy-policy.html">
            Privacy Policy
        </a>
        <a href="terms.html" class="secondary">
            Terms of Service
        </a>
        <!-- Chrome Web Store link will be added after publishing -->
    </div>

    <footer>
        <p>&copy; 2025 Meme Photo. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hank00111 - GitHub Pages</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            line-height: 1.7;
            color: #333;
            background-color: #fafafa;
            text-align: center;
        }
        h1 {
            color: #24292e;
            font-size: 2.5em;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 48px;
        }
        h2 {
            color: #24292e;
            font-size: 1.5em;
            margin-bottom: 24px;
        }
        .projects {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }
        .project-card {
            display: block;
            padding: 20px 24px;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            text-decoration: none;
            color: #24292e;
            transition: all 0.2s;
        }
        .project-card:hover {
            border-color: #469238;
            box-shadow: 0 4px 12px rgba(70, 146, 56, 0.15);
            transform: translateY(-2px);
        }
        .project-card h3 {
            margin: 0 0 8px 0;
            color: #469238;
        }
        .project-card p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
        }
        footer a {
            color: #469238;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>hank00111</h1>
    <p class="subtitle">Project Documentation &amp; Resources</p>

    <h2>Projects</h2>
    <div class="projects">
        <a href="meme-photo/" class="project-card">
            <h3>Meme Photo</h3>
            <p>Chrome extension to upload web images to Google Photos with a single right-click</p>
        </a>
    </div>

    <footer>
        <p>
            <a href="https://github.com/hank00111" target="_blank" rel="noopener">GitHub Profile</a>
        </p>
    </footer>
</body>
</html>
